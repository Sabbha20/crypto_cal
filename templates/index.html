<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crypto Portfolio Calculator</h1>
        <form id="portfolioForm" class="mb-4">
            <div class="mb-3">
                <input type="text" class="form-control" id="symbol" placeholder="Enter crypto symbol (e.g., BTCUSDT)" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="weight" placeholder="Enter weight" step="0.01" min="0" max="1" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="interval" required>
                    <option value="1m">1 minute</option>
                    <option value="5m">5 minutes</option>
                    <option value="1h">1 hour</option>
                    <option value="1d">1 day</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
        <div id="chartContainer">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
